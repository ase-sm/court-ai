

<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="format-detection" content="telephone=no">
<title>대한민국 법원 재판지원 AI</title>

<link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.css">
<link type="text/css" rel="stylesheet" href="../js/swiper10.3.1/swiper-bundle.min.css">
<link type="text/css" rel="stylesheet" href="../css/user-style.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/swiper10.3.1/swiper-bundle.min.js"></script>
<script src="../js/jquery-ui/jquery-ui.min.js"></script>
<script src="../js/pub-user-ui.js"></script>
</head>
<body class="login-body">
  <div class="login-wrap">
    <div class="login-container">
      <div class="login-main-text">
        <strong class="logo">재판지원 AI</strong>
        <h1 class="tit">법률정보 지능형 검색 및 리서치</h1>
      </div>
      <div class="login-box">
        <h2 class="login-tit">로그인</h2>
        <ul>
          <li>
            <div class="input-unit">
              <label for="id" class="label">아이디<i class="required"><span class="hidden">필수</span></i></label>
              <div class="input">
                <input type="text" id="id" placeholder="코트넷 아이디를 입력해주세요.">
              </div>
            </div>
          </li>
          <li>
            <div class="input-unit">
              <label for="pw" class="label">비밀번호<i class="required"><span class="hidden">필수</span></i></label>
              <div class="input">
                <input type="password" id="pw" placeholder="코트넷 비밀번호를 입력해주세요.">
              </div>
            </div>
          </li>
        </ul>
        <div class="btn-wrap">
          <button type="button" class="btn-login st-blue">로그인</button>
        </div>
        <div class="login-menu">
          <div class="input-choice">
            <input type="checkbox" id="idSave">
            <i></i>
            <label for="idSave">아이디 저장</label>
          </div>
        </div>
        <div class="info">문의전화 안내 <b>(UHD: 02-3480-1472)</b></div>
      </div>
    </div>
  </div>
  <!-- // wrap -->


</body>
</html>
