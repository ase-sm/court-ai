
<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="format-detection" content="telephone=no">
<title>대한민국 법원 재판지원 AI</title>

<link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.css">
<link type="text/css" rel="stylesheet" href="../js/swiper10.3.1/swiper-bundle.min.css">
<link type="text/css" rel="stylesheet" href="../css/user-style.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/swiper10.3.1/swiper-bundle.min.js"></script>
<script src="../js/jquery-ui/jquery-ui.min.js"></script>
<script src="../js/pub-user-ui.js"></script>
</head>
<body>
  <div class="wrap">
    <script> $(document).ready(function() { $.get('header.html', function(data) { $('.wrap').prepend(data);}); }); </script>        
      <div class="contents">
        <span id="content" tabindex="-1" class="skip-anchor">본문시작</span>
          <main class="content" aria-labelledby="content">

            <div class="title-wrap">
                <h2 class="title-page">프롬프트 공유 게시판</h2>
            </div>


            <div class="noti-box">
              <strong class="tit">작성 전 아래 내용을 확인해주세요!</strong>
              <p class="txt">이 게시판은 <em>법률 리서치 및 실무</em>에 도움이 되는 <em>AI 활용 팁과 독창적인 프롬프트 전략</em>을 공유하는 공간입니다.</p>
              <ol>
                <li><p><b>제목</b>에는 노하우의 <b>핵심 키워드</b>를 명시하여 검색 편의성을 높여주세요.</p></li>
                <li><p>내용은 구체적인 <b>활용 사례</b>와 <b>단계별 절차</b>를 포함하여 동료 사용자들이 즉시 적용할 수 있도록 작성해 주세요.</p></li>
                <li><p>개인적인 의견이나 <b>부정적 여론을 형성하는 글을 작성하는 공간</b>이 아닙니다. 순수한 노하우 공유 목적으로 활용해 주시기 바랍니다.</p></li>
              </ol>
            </div>


            <div class="form-box">
              <div class="form-set">
                  <div class="row">
                      <label for="title" class="label">제목 <i class="required"><span class="hidden">필수</span></i></label>
                      <div class="form">
                          <input type="text" id="title" placeholder="제목을 입력해주세요.">
                      </div>
                  </div>
                  <div class="row">
                      <label for="form-content" class="label">내용 <i class="required"><span class="hidden">필수</span></i></label>
                      <div class="form">
                          <textarea id="form-content" style="height: 280px;" placeholder="내용을 입력해주세요." data-evt="byte" data-byte="100"></textarea>
                      </div>
                  </div>
              </div>
            </div>

            <div class="page-menu-wrap">
              <div class="right">
                <button type="button" class="btn-lg st-blue-line">목록</button>
                <button type="button" class="btn-lg st-blue">저장</button>
              </div>
            </div>            

          </main>
      </div>
  </div>
  <!-- // wrap -->


</body>
</html>
